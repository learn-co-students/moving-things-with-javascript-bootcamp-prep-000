<!DOCTYPE html>
<html>
  <head>
    <title>Rock Dodger! (Beta)</title>
    <link rel="stylesheet" type="text/css" href="index.css">
  </head>

  <body>
    <div id="game">
      <div id="dodger" style="bottom: 0px; left: 180px;"></div>
    </div>
    <script>
      var dodger = document.getElementById('dodger');

      dodger.style.backgroundColor = "#FF69B4"
      
      dodger.style.bottom = '0px'
      
      function moveDodgerLeft(){
        var leftNumbers = dodger.style.left.replace('px', '')
        var left = parseInt(leftNumbers, 10)
 
        if (left > 0){
          dodger.style.left = `${left - 1}px`
        }
      }
      
      function moveDodgerRight(){
        var leftNumbers = dodger.style.left.replace('px', '')
        var left = parseInt(leftNumbers, 10)
        
        var outline = document.getElementById('game')
        var outlineStyle = getComputedStyle(outline)
        outlineStyle = outlineStyle.width.replace('px','')
        outlineStyle = parseInt(outlineStyle, 10)
        
        var object = getComputedStyle(dodger)
        object = object.width.replace('px','')
        object = parseInt(object, 10)
        
        var end = outlineStyle - object
        
        if (left < end){
          dodger.style.left = `${left + 1}px`
        }
      }
      
      document.addEventListener('keydown', function(e) {
        if (e.which === 37) {
          moveDodgerLeft()
        }
        if (e.which === 39){
          moveDodgerRight()
        }
      })
    </script>
  </body>
</html>
