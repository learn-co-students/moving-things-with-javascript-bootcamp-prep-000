<!DOCTYPE html>
<html>
  <head>
    <title>Rock Dodger! (Beta)</title>
    <link rel="stylesheet" type="text/css" href="index.css">
  </head>

  <body>
    <div id="game">
      <div id="dodger" style="bottom: 0px; left: 180px;"></div>
    </div>
    <script>
      var dodger = document.getElementById('dodger')
      
      function moveDodgerLeft() {
        var currentLeftString = dodger.style.left.replace('px', '')
        var currentLeftInt = parseInt(currentLeftString, 10)
        
        if (currentLeftInt > 0) {
          dodger.style.left = `${currentLeftInt - 1}px`
        }
      }
      
      document.addEventListener('keydown', function(key) {
        if (key.which === 37) {
          moveDodgerLeft()
        }
      })
    </script>
  </body>
</html>
