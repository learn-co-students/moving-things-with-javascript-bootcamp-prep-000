<!DOCTYPE html>
<html>
  <head>
    <title>Rock Dodger! (Beta)</title>
    <link rel="stylesheet" type="text/css" href="index.css">
  </head>

  <body>
    <div id="game">
      <div id="dodger" style="bottom: 0px; left: 180px;"></div>
    </div>
    <script>
      var dodger = document.getElementById('dodger');
      
      function moverDodgerLeft(){
        var leftNumber = dodger.style.left.replace('px','');
        var left = parseInt(leftNumber, 10);
        
        if (left > 0){
          dodger.style.left = `${left-8}px`;
        }
      }
      
      document.addEventListener('keydown', function(e){
        if(e.which === 37){
          moverDodgerLeft();
        }
      })
      
      function moveDodgerRight(){
        var leftNumber = dodger.style.left.replace('px','');
        var left = parseInt(leftNumber, 10);
        
        if(left < 360){
          dodger.style.left = `${left+8}px`; 
        }
      }
      
      document.addEventListener('keydown', function(e){
        if(e.which === 39){
          moveDodgerRight();
        }
      })
    </script>
  </body>
</html>
