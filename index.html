<!DOCTYPE html>
<html>
  <head>
    <title>Rock Dodger! (Beta)</title>
    <link rel="stylesheet" type="text/css" href="index.css">
  </head>

  <body>
    <div id="game">
      <div id="dodger" style="bottom: 0px; left: 180px;"></div>
    </div>
    
    <script>
      var dodger = document.getElementById('dodger')
      function moveDodgerLeft(){
        var leftNumbers = dodger.style.left.replace('px', '')
        var left = parseInt(leftNumbers, 10)
        if (left> 0 ){
          dodger.style.left = `${left - 1}px`
          }
        }
      function moveDodgerRight(){
        var rightNumbers = dodger.style.left.replace('px', '')
        var right = parseInt(rightNumbers, 10)
        if (right < 360){
          dodger.style.left = `${right + 1}px`
        }
      }
      function moveDodgerUp(){
        var bottomNumbers = dodger.style.bottom.replace('px', '')
        var bottom = parseInt(bottomNumbers, 10)
        if (bottom < 400){
          dodger.style.bottom = `${bottom + 1}px`
        }
      }
      function moveDodgerDown(){
        var bottomNumbers = dodger.style.bottom.replace('px', '')
        var bottom = parseInt(bottomNumbers, 10)
        if (bottom > 0){
          dodger.style.bottom = `${bottom - 1}px`
        }
      }
      document.addEventListener('keydown' , function(e){
        if(e.which === 37){moveDodgerLeft()}
        if(e.which === 39){moveDodgerRight()}
        if(e.which === 38){moveDodgerUp()}
        if(e.which === 40){moveDodgerDown()}
      })
      document.addEventListener('keydown' , function(e){
      console.log(e.which)
        
      })
      </script>
       <script src="node_modules/mocha/mocha.js"></script>
  <script src="node_modules/expect/umd/expect.min.js"></script>
  <script>mocha.setup('bdd');</script>
  </body>
</html>
